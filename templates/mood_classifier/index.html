{% extends "mood_classifier/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="d-flex justify-content-center text-center mt-5">
  <form action="/core/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Mood Classifier App</h1>
    <div class="mb-2">
      Write a bit about how you feel today!<br> We'll let you know what we think your mood is.
    </div>
    {{ user_entry_form|crispy }}
    <input class="btn btn-success btn-lg" type="submit" value="Submit">
  </form>
</div>
<div class="d-flex justify-content-center text-center">{{ mood }}</div>
{% endblock %}
